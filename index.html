<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Clock</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        html,body{height:100%}
        body{background:#000;display:flex;align-items:center;justify-content:center;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif}
        .clock{display:flex;gap:clamp(4px,1vw,20px);padding:0 10px}
        .digit{background:linear-gradient(145deg,#1a1a1a,#2a2a2a);border-radius:clamp(4px,1.6vw,12px);width:clamp(48px,12vw,120px);height:clamp(72px,18vw,180px);display:flex;align-items:center;justify-content:center;font-size:clamp(32px,8vw,90px);font-weight:300;color:#fff;box-shadow:0 0 0 1px rgba(255,255,255,.1)}
        .colon{font-size:clamp(32px,8vw,90px);color:#fff;margin:0 clamp(2px,1vw,10px);align-self:center}
    </style>
</head>
<body>
    <div class="clock">
        <div class="digit" id="h1">0</div>
        <div class="digit" id="h2">0</div>
        <div class="colon">:</div>
        <div class="digit" id="m1">0</div>
        <div class="digit" id="m2">0</div>
        <div class="colon">:</div>
        <div class="digit" id="s1">0</div>
        <div class="digit" id="s2">0</div>
    </div>

    <script>
        const ids=['h1','h2','m1','m2','s1','s2'];
        setInterval(()=>{
            const t=new Date();
            const v=[...t.getHours().toString().padStart(2,'0'),...t.getMinutes().toString().padStart(2,'0'),...t.getSeconds().toString().padStart(2,'0')];
            ids.forEach((id,i)=>document.getElementById(id).textContent=v[i]);
        },1000);
    </script>
</body>
</html>
