<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#000;display:flex;height:100vh;align-items:center;justify-content:center;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif}
        .clock{display:flex;gap:20px}
        .digit{background:linear-gradient(145deg,#1a1a1a,#2a2a2a);width:120px;height:180px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:90px;font-weight:300;color:#fff;box-shadow:0 0 0 1px rgba(255,255,255,.1)}
        .colon{font-size:90px;color:#fff;margin:0 10px;align-self:center}
    </style>
</head>
<body>
    <div class="clock">
        <div class="digit" id="h1">0</div>
        <div class="digit" id="h2">0</div>
        <div class="colon">:</div>
        <div class="digit" id="m1">0</div>
        <div class="digit" id="m2">0</div>
        <div class="colon">:</div>
        <div class="digit" id="s1">0</div>
        <div class="digit" id="s2">0</div>
    </div>

    <script>
        const ids=['h1','h2','m1','m2','s1','s2'];
        setInterval(()=>{
            const t=new Date();
            const v=[...t.getHours().toString().padStart(2,'0'),...t.getMinutes().toString().padStart(2,'0'),...t.getSeconds().toString().padStart(2,'0')];
            ids.forEach((id,i)=>document.getElementById(id).textContent=v[i]);
        },1000);
    </script>
</body>
</html>
