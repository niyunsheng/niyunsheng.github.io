baseURL = 'https://niyunsheng.github.io/'
languageCode = 'en-us'
title = 'Yunsheng Ni'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[permalinks]
  posts = "/posts/:slug/"
  memos = "/thoughts/:slug/"

[params]
  env = "production"
  title = "Yunsheng Ni"
  description = "Engineering notes by Yunsheng Ni. Focusing on System Optimization, Custom Kernels, and Model Acceleration for LLMs & Video Generation."
  keywords = ["MLSys", "AI Infra", "LLM", "Video Generation", "Distributed Training", "Triton", "CUTLASS"]
  author = "Yunsheng Ni"
  
  defaultTheme = "auto" 
  
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true

  mainSections = ["posts", "projects", "thoughts"]
  ShowHidden = true
  
  [params.profileMode]
    enabled = false

  [params.homeInfoParams]
    Title = "Hi, I'm Yunsheng Ni ðŸ‘‹"
    Content = "Engineering notes on System Optimization & Kernel Tuning.  \n Focusing on accelerating LLMs & Video Generation."

    [[params.profileMode.buttons]]
      name = "Blog"
      url = "/posts"
    [[params.profileMode.buttons]]
      name = "Projects"
      url = "/projects"
    [[params.profileMode.buttons]]
      name = "GitHub"
      url = "https://github.com/niyunsheng"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/niyunsheng"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:yunshengn@gmail.com"

  [params.math]
    enable = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Blog"
    url = "/posts/"
    weight = 10
  
  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects/"
    weight = 20

  [[menu.main]]
    identifier = "memos"
    name = "Thoughts"
    url = "/thoughts/"
    weight = 30

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 40

[outputs]
  home = ["HTML", "RSS", "JSON"]