baseURL = 'https://niyunsheng.github.io/'
languageCode = 'en-us'
title = 'Yunsheng Ni'
theme = 'PaperMod'

enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[permalinks]
  posts = "/posts/:slug/"
  memos = "/thoughts/:slug/"

[params]
  env = "production"
  title = "Yunsheng Ni"
  description = "Bridging Algorithms and Systems. Accelerating Video Generation & LLMs through Distributed Systems and Kernel Optimization."
  keywords = ["MLSys", "AI Infra", "LLM", "Video Generation", "Distributed Training", "Triton", "CUTLASS"]
  author = "Yunsheng Ni"
  
  defaultTheme = "auto" 
  
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  
  [params.profileMode]
    enabled = true
    title = "Yunsheng Ni"
    subtitle = "AI Engineer bridging Algorithms & Systems. \n Dedicated to accelerating model iteration via efficient Infra & Kernels."
    imageUrl = "https://github.com/niyunsheng.png"
    imageTitle = "Yunsheng Ni"
    
    [[params.profileMode.buttons]]
      name = "Blog"
      url = "/posts"
    [[params.profileMode.buttons]]
      name = "Projects"
      url = "/projects"
    [[params.profileMode.buttons]]
      name = "GitHub"
      url = "https://github.com/niyunsheng"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/niyunsheng"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:yunshengn@gmail.com"

  [params.math]
    enable = true


[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Blog"
    url = "/posts/"
    weight = 10
  
  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects/"
    weight = 20

  [[menu.main]]
    identifier = "publications"
    name = "Publications"
    url = "/publications/"
    weight = 30

  [[menu.main]]
    identifier = "memos"
    name = "Thoughts"
    url = "/thoughts/"
    weight = 40

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 50

[outputs]
  home = ["HTML", "RSS", "JSON"]